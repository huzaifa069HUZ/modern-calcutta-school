<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MCS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F6F1E8;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            bg: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #E5E7EB;
            border-radius: 20px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #D1D5DB;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body class="bg-[#F6F1E8] p-6 md:p-12 font-sans text-[#0F3D3E]">

    <!-- Auth Check -->
    <script>
        if (sessionStorage.getItem('isAdmin') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-bold tracking-tight text-[#0F3D3E]">Gallery Admin</h1>
                <p class="text-[#0F3D3E]/60 mt-1 font-medium">Manage your gallery content with ease.</p>
            </div>
            <button onclick="logout()"
                class="px-6 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors font-semibold text-sm">
                Sign Out
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

            <!-- LEFT: Upload Form (Spread across 7 cols) -->
            <div class="lg:col-span-7 space-y-6">
                <div
                    class="bg-white p-8 rounded-3xl shadow-xl border border-white/50 backdrop-blur-sm relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#0F3D3E] to-[#C6A75E]"></div>

                    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                        <svg class="w-6 h-6 text-[#C6A75E]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        Upload Image
                    </h2>

                    <form id="upload-form" class="space-y-6">

                        <!-- Drag & Drop Zone -->
                        <div class="relative group/drop">
                            <input type="file" id="image-file" accept="image/*"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" required>
                            <div id="drop-zone"
                                class="border-2 border-dashed border-gray-300 rounded-2xl p-8 text-center transition-all group-hover/drop:border-[#C6A75E] group-hover/drop:bg-[#C6A75E]/5 relative">
                                <div id="preview-container"
                                    class="hidden w-full h-48 mb-4 rounded-lg overflow-hidden relative shadow-inner">
                                    <img id="image-preview" class="w-full h-full object-contain" src="">
                                    <button type="button" id="clear-preview"
                                        class="absolute top-2 right-2 bg-black/50 hover:bg-black/70 text-white rounded-full p-1 transition">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                </div>
                                <div id="upload-placeholder">
                                    <div
                                        class="w-12 h-12 bg-[#0F3D3E]/10 rounded-full flex items-center justify-center mx-auto mb-3 text-[#0F3D3E]">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                            </path>
                                        </svg>
                                    </div>
                                    <p class="text-sm font-medium text-gray-700">Click to upload or drag and drop</p>
                                    <p class="text-xs text-gray-400 mt-1">SVG, PNG, JPG or GIF (max. 10MB)</p>
                                </div>
                            </div>
                        </div>

                        <!-- Inputs Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label
                                    class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Title</label>
                                <input type="text" id="title"
                                    class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-[#0F3D3E] focus:ring-1 focus:ring-[#0F3D3E] transition-all font-medium placeholder:text-gray-300"
                                    placeholder="e.g. Annual Sports Day" required>
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Category</label>
                                <div class="relative">
                                    <select id="category"
                                        class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-[#0F3D3E] focus:ring-1 focus:ring-[#0F3D3E] transition-all font-medium appearance-none cursor-pointer">
                                        <option value="academics">Academics</option>
                                        <option value="events">Events</option>
                                        <option value="sports">Sports</option>
                                        <option value="trips">Trips</option>
                                    </select>
                                    <div
                                        class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Progress Bar -->
                        <div id="progress-container"
                            class="hidden bg-gray-100 rounded-full h-2 overflow-hidden relative">
                            <div class="absolute inset-0 bg-white/30 animate-[shimmer_1s_infinite] z-10"></div>
                            <div id="progress-bar"
                                class="bg-gradient-to-r from-[#0F3D3E] to-[#C6A75E] h-full rounded-full transition-all duration-500 ease-out"
                                style="width: 0%"></div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="upload-btn"
                            class="w-full bg-[#0F3D3E] hover:bg-[#0B2B2C] text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2 group/btn">
                            <span>Upload to Gallery</span>
                            <svg class="w-5 h-5 group-hover/btn:translate-x-1 transition-transform" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- RIGHT: Simple List (5 cols) -->
            <div class="lg:col-span-5">
                <div
                    class="bg-white p-6 rounded-3xl shadow-xl border border-white/50 h-[600px] flex flex-col relative overflow-hidden">
                    <div class="flex justify-between items-center mb-6 pl-2">
                        <h3 class="font-bold text-xl text-[#0F3D3E]">Recent Uploads</h3>
                        <div
                            class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1.5">
                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            Live
                        </div>
                    </div>

                    <div id="recent-uploads-list" class="flex-1 overflow-y-auto pr-2 space-y-3 custom-scrollbar">
                        <!-- Items injected here -->
                        <div class="animate-pulse space-y-3">
                            <div class="h-16 bg-gray-100 rounded-xl"></div>
                            <div class="h-16 bg-gray-100 rounded-xl"></div>
                            <div class="h-16 bg-gray-100 rounded-xl"></div>
                        </div>
                    </div>

                    <!-- Gradient Fade for Scroll -->
                    <div
                        class="absolute bottom-0 left-0 w-full h-12 bg-gradient-to-t from-white to-transparent pointer-events-none">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { db, collection, addDoc, getDocs, query, orderBy, limit, deleteDoc, doc } from "../js/firebase-config.js";

        // DOM Elements
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('image-file');
        const dropZone = document.getElementById('drop-zone');
        const previewContainer = document.getElementById('preview-container');
        const imagePreview = document.getElementById('image-preview');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const clearPreviewBtn = document.getElementById('clear-preview');

        const titleInput = document.getElementById('title');
        const categoryInput = document.getElementById('category');
        const uploadBtn = document.getElementById('upload-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const recentList = document.getElementById('recent-uploads-list');
        const toastContainer = document.getElementById('toast-container');

        // --- 1. Drag & Drop / Preview Logic ---

        // Handle File Selection
        fileInput.addEventListener('change', handleFileSelect);

        // Highlight Drop Zone
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.add('border-[#C6A75E]', 'bg-[#C6A75E]/5');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-[#C6A75E]', 'bg-[#C6A75E]/5');
            });
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    uploadPlaceholder.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        clearPreviewBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering file input
            e.preventDefault();
            fileInput.value = '';
            imagePreview.src = '';
            previewContainer.classList.add('hidden');
            uploadPlaceholder.classList.remove('hidden');
        });

        // --- 2. Toast Notification System ---
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-[#0F3D3E]' : 'bg-red-500';
            const icon = type === 'success' ?
                '<svg class="w-5 h-5 text-[#C6A75E]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>' :
                '<svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';

            toast.className = `flex items-center gap-3 ${bgColor} text-white px-6 py-4 rounded-xl shadow-2xl min-w-[300px] transform transition-all duration-300 translate-x-full opacity-0`;
            toast.innerHTML = `
                ${icon}
                <p class="font-medium text-sm">${message}</p>
            `;

            toastContainer.appendChild(toast);

            // Animate In
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            });

            // Remove after 3s
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }


        // --- 3. Upload Logic (Base64 + Compression) ---
        const convertToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        const MAX_WIDTH = 1000;
                        const MAX_HEIGHT = 1000;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        } else {
                            if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = (error) => reject(error);
            });
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];

            if (!file) {
                showToast("Please select an image first.", "error");
                return;
            }

            // UI Loading
            const originalBtnText = uploadBtn.innerHTML;
            uploadBtn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;
            uploadBtn.disabled = true;
            uploadBtn.classList.add('opacity-75');
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '30%';

            try {
                // Compress & Encode
                const base64String = await convertToBase64(file);
                progressBar.style.width = '70%';

                const sizeInBytes = new Blob([base64String]).size;
                if (sizeInBytes > 1000000) {
                    throw new Error("Image too large (Max 1MB). Please try a smaller file.");
                }

                // Auto-Assign Grid Size
                const sizes = ['span-4 row-span-1', 'span-6 row-span-1', 'span-4 row-span-2', 'span-8 row-span-2'];
                const autoSize = sizes[Math.floor(Math.random() * sizes.length)];

                // Upload
                await addDoc(collection(db, "gallery_images"), {
                    title: titleInput.value,
                    category: categoryInput.value,
                    imageUrl: base64String,
                    size: autoSize,
                    timestamp: new Date()
                });

                progressBar.style.width = '100%';
                showToast("Image Uploaded Successfully!");

                // Reset Form
                form.reset();
                imagePreview.src = '';
                previewContainer.classList.add('hidden');
                uploadPlaceholder.classList.remove('hidden');

                fetchRecent(); // Refresh list

            } catch (error) {
                console.error(error);
                const msg = error.message.includes('permission') ? "Permission Denied. Check Rules." : error.message;
                showToast(msg, "error");
            } finally {
                uploadBtn.innerHTML = originalBtnText;
                uploadBtn.disabled = false;
                uploadBtn.classList.remove('opacity-75');
                setTimeout(() => {
                    progressContainer.classList.add('hidden');
                    progressBar.style.width = '0%';
                }, 2000);
            }
        });


        // --- 4. Fetch Logic ---
        async function fetchRecent() {
            try {
                const q = query(collection(db, "gallery_images"), orderBy("timestamp", "desc"), limit(10));
                const snapshot = await getDocs(q);
                recentList.innerHTML = "";

                if (snapshot.empty) {
                    recentList.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-center py-10 opacity-50">
                            <svg class="w-12 h-12 text-gray-300 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <p class="text-sm text-gray-400">No images uploaded yet.</p>
                        </div>`;
                    return;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const item = document.createElement('div');
                    item.className = "flex items-center gap-4 p-3 bg-gray-50 hover:bg-white rounded-2xl border border-transparent hover:border-[#C6A75E]/30 transition-all group shadow-sm hover:shadow-md cursor-default";
                    item.innerHTML = `
                        <div class="w-14 h-14 rounded-xl overflow-hidden bg-gray-200 shrink-0 border border-gray-100">
                            <img src="${data.imageUrl}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-[#0F3D3E] text-sm truncate leading-tight mb-0.5">${data.title}</h4>
                            <span class="inline-block px-2 py-0.5 bg-[#0F3D3E]/5 text-[#0F3D3E] text-[10px] uppercase font-bold tracking-wider rounded-md">${data.category}</span>
                        </div>
                        <button onclick="deleteImage('${docSnap.id}')" class="w-8 h-8 flex items-center justify-center rounded-full bg-red-50 text-red-400 hover:bg-red-500 hover:text-white transition-all opacity-0 group-hover:opacity-100" title="Delete Image">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    `;
                    recentList.appendChild(item);
                });
            } catch (e) {
                console.error(e);
                recentList.innerHTML = `<p class="text-red-400 text-xs text-center py-4">Error fetching data. Check console.</p>`;
            }
        }

        // Initialize
        if (db) fetchRecent();

        // Global Delete
        window.deleteImage = async (id) => {
            if (!confirm("Are you sure you want to permanently delete this image?")) return;
            try {
                await deleteDoc(doc(db, "gallery_images", id));
                showToast("Image deleted successfully!", "success");
                fetchRecent();
            } catch (e) {
                showToast("Error deleting image.", "error");
            }
        };

        // Logout
        window.logout = function () {
            sessionStorage.removeItem('isAdmin');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
