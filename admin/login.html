<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Modern Calcutta School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F6F1E8;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full border border-[#C6A75E]/20">
        <h2 class="text-2xl font-bold text-[#0F3D3E] mb-6 text-center">Admin Access</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#0F3D3E] focus:border-transparent outline-none transition-all"
                    placeholder="Enter password" required>
            </div>
            <button type="submit"
                class="w-full bg-[#0F3D3E] text-white py-2 rounded-lg hover:bg-[#0B2447] transition-colors font-semibold">Login</button>
            <p id="error-msg" class="text-red-500 text-sm text-center hidden">Incorrect password</p>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            if (password === 'MODERN786calcutta') {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.classList.remove('hidden');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
    </script>
</body>

</html>
