<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="islamic-grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="#C6A75E" stroke-opacity="0.2" stroke-width="1">
        <!-- Octagonal star base -->
        <path d="M50 0 L100 50 L50 100 L0 50 Z" />
        <path d="M25 25 L75 25 L75 75 L25 75 Z" />
        <path d="M50 15 L85 50 L50 85 L15 50 Z" />
        
        <!-- Interlacing lines -->
        <path d="M0 0 L100 100" />
        <path d="M100 0 L0 100" />
        
        <!-- Center detail -->
        <circle cx="50" cy="50" r="15" stroke-opacity="0.3" />
        <rect x="42" y="42" width="16" height="16" transform="rotate(45 50 50)" />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#islamic-grid)" />
</svg>
